components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: HANZO_API_KEY
      description: >-
        Use a Hanzo API key as a Bearer token. Example:
        Authorization: Bearer hk_live_...

  schemas:
    GenericResponse:
      title: GenericResponse
      type: object

    ApplicationDeploymentRequest:
      title: ApplicationDeploymentRequest
      type: object

    Response:
      title: Response
      type: object
      properties:
        data:
          type: object
          additionalProperties: true
          description: Response data (string, object, or array)
        data2:
          type: object
          additionalProperties: true
          description: Secondary response data
        msg:
          type: string
        status:
          type: string

    SpeechToTextResponse:
      title: SpeechToTextResponse
      type: object

    AccountClaims:
      title: AccountClaims
      type: object
      description: Authentication claims for the current user

    TextToSpeechRequest:
      title: TextToSpeechRequest
      type: object

    McpTools:
      title: McpTools
      type: object
      properties:
        isEnabled:
          type: boolean
        serverName:
          type: string
        tools:
          type: string

    Permission:
      title: Permission
      type: object

    Activity:
      title: Activity
      type: object
      properties:
        FieldCount:
          type: object
          additionalProperties:
            type: integer
            format: int64
        date:
          type: string

    Application:
      title: Application
      type: object
      properties:
        createdTime:
          type: string
        description:
          type: string
        displayName:
          type: string
        name:
          type: string
        namespace:
          type: string
        owner:
          type: string
        parameters:
          type: string
        status:
          type: string
        template:
          type: string
        updatedTime:
          type: string

    Article:
      title: Article
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/Block'
        createdTime:
          type: string
        displayName:
          type: string
        glossary:
          type: array
          items:
            type: string
        name:
          type: string
        owner:
          type: string
        provider:
