openapi: 3.1.0
info:
  title: Hanzo Nexus API
  description: >-
    Hanzo Nexus is a knowledge base and RAG (Retrieval-Augmented Generation)
    platform. It provides document management, vector embeddings, semantic
    search, and AI-powered question answering across organizational knowledge
    stores.
  version: 1.70.0
  contact:
    name: Hanzo AI
    url: https://hanzo.ai
    email: support@hanzo.ai
  license:
    name: Proprietary
    url: https://hanzo.ai/terms

servers:
  - url: https://nexus.hanzo.ai/api
    description: Production
  - url: https://api.hanzo.ai/v1/nexus
    description: Gateway

security:
  - BearerAuth: []

tags:
  - name: Account API
    description: Authentication and account management
  - name: Activity API
    description: Activity tracking and analytics
  - name: Application API
    description: Application management and deployment
  - name: Article API
    description: Knowledge base article management
  - name: Chat API
    description: Chat session management
  - name: Connection API
    description: Remote connection and tunnel management
  - name: Container API
    description: Container management
  - name: Deployment API
    description: Kubernetes deployment status
  - name: File API
    description: File management within knowledge stores
  - name: Form API
    description: Form management
  - name: Image API
    description: Machine image management
  - name: Machine API
    description: Machine management
  - name: Message API
    description: Chat message management and AI answering
  - name: Node API
    description: Compute node management
  - name: OpenAI Compatible API
    description: OpenAI-compatible chat completions endpoint
  - name: Permission API
    description: Permission management
  - name: Pod API
    description: Pod management
  - name: Provider API
    description: AI and storage provider configuration
  - name: Record API
    description: Audit record management
  - name: STT API
    description: Speech-to-text conversion
  - name: Store API
    description: Knowledge store management
  - name: Storage Provider API
    description: Storage provider configuration
  - name: System API
    description: System information and health checks
  - name: Task API
    description: Task management and evaluation
  - name: Template API
    description: Application template management
  - name: TTS API
    description: Text-to-speech conversion
  - name: Usage API
    description: Usage tracking and billing
  - name: Vector API
    description: Vector embedding management
  - name: Video API
    description: Video content management
  - name: Workflow API
    description: Workflow management

